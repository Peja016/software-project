<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Availability Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, button {
            margin-bottom: 16px;
            padding: 8px;
            font-size: 16px;
        }
        #result {
            font-weight: bold;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Bike Availability Prediction</h1>

    <label for="date">Select Date:</label>
    <input type="date" id="date" required>

    <label for="time">Select Time:</label>
    <input type="time" id="time" required>

    <label for="station_id">Select Station:</label>
    <select id="station_id" required>
        <option value="">-- Select a station --</option>
    </select>

    <button onclick="predict()">Predict</button>

    <div id="result"></div>

    <script>
        // Global object to store station capacities
        let stationCapacities = {};

        // Load station list
        window.onload = function() {
            fetch("/stations")
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById("station_id");
                    data.forEach(station => {
                        const option = document.createElement("option");
                        option.value = station.station_id;
                        option.text = station.name;
                        select.appendChild(option);
                        // Store mapping between station_id and capacity
                        stationCapacities[station.station_id] = station.capacity;
                    });
                })
                .catch(error => {
                    console.error("Error loading stations:", error);
                    document.getElementById("result").innerHTML = "Error loading station list.";
                });
        };

        // Prediction function
        function predict() {
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const station_id = document.getElementById("station_id").value;
            const resultDiv = document.getElementById("result");

            // Validate input
            if (!date || !time || !station_id) {
                resultDiv.innerHTML = "Please select date, time, and station.";
                return;
            }

            // Format time to HH:MM:SS
            const formattedTime = `${time}:00`;

            // Send GET request to Flask API
            fetch(`/predict?date=${date}&time=${formattedTime}&station_id=${station_id}`, {
                method: "GET"
            })
                .then(response => response.json())
                .then(data => {
                    if (data.predicted_available_bikes !== undefined) {
                        const predictedBikes = data.predicted_available_bikes;
                        const capacity = stationCapacities[station_id]; // Get capacity for the station
                        let message = `Predicted Available Bikes: ${predictedBikes}`;

                        // Check if less than half the capacity
                        if (predictedBikes < capacity / 2) {
                            message += "<br>Available bikes are less than half of the station's total capacity!";
                        }

                        // Check if less than 3
                        if (predictedBikes < 3) {
                            message += "<br>Warning! Very few bikes available!";
                        }

                        resultDiv.innerHTML = message;
                    } else {
                        resultDiv.innerHTML = `Error: ${data.error || "Something went wrong"}`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
