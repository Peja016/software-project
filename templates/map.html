<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Bike stations Maps</title>
    <style>
        #map {
            height: 75vh;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body>
    <header></header>
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <div class="container">
        <h2>Find the location</h2>
        <div id="map">
            <div></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/fetchData.js') }}"></script>
    <script>
        async function initMap() {
            const bikeData = await fetchData("{{ bikes_api_url }}");
            const lat = "{{ lat }}"
            const lon = "{{ lon }}"
            const center = { lat: +lat, lng: +lon };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center
            });
            
            bikeData.forEach(({ position }) => {
                // console.log(bikeData)
                const infoWindow = new google.maps.InfoWindow();
                
                bikeData.forEach(({
                    position,
                    name,
                    available_bikes,
                    available_bike_stands,
                    status
                }) => {
                
                    const marker = new google.maps.Marker({
                        position,
                        map,
                        icon: {
                            url: "{{ url_for('static', filename='images/location') }}" + (available_bikes ? "" : "_gray") + ".svg",
                            scaledSize: new google.maps.Size(40, 40)
                        }
                    });
                    
                    marker.addListener("click", () => {
                        infoWindow.setContent(`
                            <div>
                                <b>${name}</b>
                                <p><b>Available bikes:</b> ${available_bikes}</p>
                                <p><b>Available bike stands:</b>  ${available_bike_stands}</p>
                                <p><b>Status:</b>  ${status}</p>
                            </div>
                        `);
                        infoWindow.open(map, marker);
                    });
                });
            });

        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api }}&callback=initMap&libraries=marker"></script>
</body>

</html>
