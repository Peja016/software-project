{% extends "base.html" %}
{% block title %}Map - Dublin Bikes{% endblock %}
{% block content %}
    <div style="padding: 5em 0;">
        <div id="map">
            <div></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/fetchData.js') }}"></script>
    <script>
        async function initMap() {
            const bikeData = await fetchData("{{ bikes_api_url }}");
            const lat = "{{ lat }}"
            const lon = "{{ lon }}"
            const center = { lat: +lat, lng: +lon };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center
            });
            
            bikeData.forEach(({ position }) => {
                const infoWindow = new google.maps.InfoWindow();
                bikeData.forEach(({
                    position,
                    name,
                    available_bikes,
                    available_bike_stands,
                    status
                }) => {
                
                    const marker = new google.maps.Marker({
                        position,
                        map,
                        icon: {
                            url: "{{ url_for('static', filename='images/location') }}" + (available_bikes ? "" : "_gray") + ".svg",
                            scaledSize: new google.maps.Size(40, 40)
                        }
                    });

                    marker.addListener("mouseover", () => {
                        infoWindow.setContent(`
                            <div>
                                <b>${name}</b>
                                <p><b>Available bikes:</b> ${available_bikes}</p>
                                <p><b>Available bike stands:</b>  ${available_bike_stands}</p>
                                <p><b>Status:</b>  ${status}</p>
                            </div>
                        `);
                        infoWindow.open(map, marker);
                    });

                    marker.addListener("mouseout", () => {
                        infoWindow.close();
                    });

                    marker.addListener("click", (e) => {
                        const markerPosition = marker.getPosition();
                        // set the station clicked to be the center of page.
                        map.panTo(markerPosition);

                    })
                });
            });

        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api }}&callback=initMap&libraries=marker"></script>
{% endblock %}
