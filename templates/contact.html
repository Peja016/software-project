<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact me</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="This contact page. If you have any questions, please leave the message to us. Thank you very much." />
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="static/css/global.css"
        />
        <link rel="stylesheet" href="static/css/contact.css">
    </head>
    <body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
        <header></header>
        <main>
            <div class="container">
                <h1 style="text-align: center;">Contact Us</h1>
                <div class="form">
                    <div class="label">
                        <p>Full Name</p>
                        <input name="name" />
                    </div>
                    <div class="label">
                        <p>Email</p>
                        <input name="email" type="email" placeholder="example3345678@xmail.com" />
                    </div>
                    <div class="label">
                        <p>phone</p>
                        <input name="phone" type="phone" />
                    </div>
                    <div class="label">
                        <p>Message</p>
                        <textarea name="message" placeholder="Enter your message"></textarea>
                    </div>
                    <p id="errorMessage" style="color: red; display: none; font-size: 0.875em;"></p>
                    <div class="label">
                        <input type="submit" disabled value="SUBMIT" />
                    </div>
                </div>
                <div class="center pop-up">
                    Submission Completed
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-logo"><img src="static/images/logo.svg" alt="brand-logo" /></div>
            <div>Copyright © 2025 Group 6</div>
        </footer>
        <script src="static/js/header.js"></script>
        <script src="static/js/contact.js"></script>
    </body>
</html>
