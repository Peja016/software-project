
{% macro render_legend(legends) %}
    {% for legend in legends %}
        <div class="legend-block">
            <img src="{{ url_for('static', filename='images/location_' + legend['icon'] + '.svg') }}" style="width: 2rem;" />
            <p>No available {{ legend['text'] }}</p>
        </div>
    {% endfor %}
{% endmacro %}
